<!DOCTYPE html>
<html lang="pt-br">

    <link rel="stylesheet" href="./main.css">

<body>

            <form id="form-cadastro">
                <h1>Cadastro</h1>
                <label>Nome</label>

                <input type="number" id="tel-tel" required placeholder="Digite seu telefone" required />
                <button type="submit">Cadastrar </button>
            </form>
    </div>
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th>
                            Nome
                        </th>
                        <th>
                            Telefone
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>---</td>
                        <td>---</td>
                    </tr>
                </tbody>
            </table>
    <script src="./main.js"></script>

</html>
